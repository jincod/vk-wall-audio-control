<!DOCTYPE html>
<html>
	<head>
		<title>Remote Control</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" href="/style.css">
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script>
			$(function() {
			  $('.vk-buttons a').on('click', function() {
			    var command = $(this).data("command");
			    $.ajax({
			      url: '/api/vk',
			      method: 'POST',
			      data: {command: command}
			    });
			  });
			});
		</script>
	</head>
	<body>
		<div data-role="page" data-theme="b">
			<div data-role="header">
				<h1>VK</h1>
			</div>
			<div data-role="content">
				<div class="player-buttons vk-buttons">
					<div class="ui-grid-c">
						<div class="ui-block-a">
							<a href="#" class="prev-button" data-command="prev">&#9668;&#9668;</a>
						</div>
						<div class="ui-block-b">
							<a href="#" data-command="playpause" class="play-button">&#9658;</a>
						</div>
						<div class="ui-block-c"><a href="#" data-command="playpause" class="stop-button">&#9608;</a></div>
						<div class="ui-block-d">
							<a href="#" class="next-button" data-command="next">&#9658;&#9658;</a>
						</div>
					</div>
				</div>	
			</div>
		</div>
	</body>
</html>
